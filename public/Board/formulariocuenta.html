<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/logo blanco nexus-01.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/board/formulariocuenta.css">
    <title>Registro</title>
</head>
<body>
    <!-- ********* Bannner ********** -->
     <div id="banner">
    <div class="container">
    <div class="form-card">
      <div class="form-header">
        <img src="/src/assets/Imagenes/logo nexus blanco-01.png" width="150" alt="">
        <h2>Registro de Aspirante</h2>
        <p style="color: white;">Ingresa tu información</p>
      </div>
      <form id="form">
        <div class="input-group">
          <div class="form-field">
            <label for="tipo-doc">Tipo de documento</label>
            <select id="tipo-doc" name="tipoDoc">
              <option value="">SELECCIONE</option>
              <option value="cc">Cédula de ciudadanía</option>
              <option value="ce">Cédula de extranjería</option>
              <option value="ti">Tarjeta de identidad</option>
            </select>
          </div>
          <div class="form-field">
            <label for="numero-doc">Número de documento</label>
            <input type="text" name="numeroDoc" id="numero-doc" placeholder="INGRESA TU DOCUMENTO" />
          </div>
        </div>

        <div class="form-field">
          <label for="email">Correo electrónico</label>
          <input type="email" name="email" id="email" placeholder="INGRESE SU EMAIL" />
        </div>

        <div class="input-group">
          <div class="form-field">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" id="nombres" placeholder="INGRESE SUS NOMBRES" />
          </div>
          <div class="form-field">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="INGRESE SUS APELLIDOS"  />
          </div>
        </div>

        <div class="input-group">
          <div class="form-field">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="ESCRIBA SU CONTRASEÑA"  />
          </div>
          <div class="form-field">
            <label for="confirmar">Repita su contraseña</label>
            <input type="password" name="confirmarcontrasena" id="confirmar" placeholder="REPITA SU CONTRASEÑA"  />
          </div>
        </div>

        <button type="submit">Registrarme</button>
      </form>
    </div>
  </div>
  </div>
    <!-- ********* Banner ********** -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="/src/scripts/Board/registroUsuarios.js"></script>
</body>
</html>
